<!DOCTYPE html>
<html>

  {% include head.html %}


    <body id="page-top" class="index">

    {% include header.html %}

	<div class="row">
        <div class="col-lg-10 text-left">
        	<div class="entry_image_wrapper">
            	<img class="entry_image" src="{{ site.baseurl }}{{ page.image }}">
            </div>
   			<div class="post-title h2">
   				{{ page.title }}
   			</div>
   			<div class="lead">
				By <a href="{{ site.baseurl }}/meta/{{ page.author }}">{{ page.author }}</a>
            </div>
            <div class="muted">
				<i>{{ page.date | date_to_long_string }}</i>
            </div>
			<div class="entry">
    			{{ content }}
    		</div>
  		</div>
	</div>
	{% if page.comments %}
	<div class="col-lg-10 text-left">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'fasttrips'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    </div>
    {% endif %}
    {% include footer.html %}
    {% include js.html %}

    </body>
</html>
